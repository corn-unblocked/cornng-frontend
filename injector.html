<!DOCTYPE html>
<html>
    <head>
        <script>
            function inject() {
                let newWindow = window.open();
                let html = "<iframe style=\"border: none; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;\" src=\"https://corn-ng.web.app\" />";
                newWindow.document.body.innerHTML = html;
            }
        </script>
    </head>
    <body>
        <button onclick="inject();" style="width: 50vw; height: 50vh; margin-left:25vw; margin-top:25vh;">Inject</button>
    </body>
</html>
