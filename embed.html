<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://corn-ng.web.app/css/index.css"/>
        <script>
            function inject() {
                let newWindow = window.open();
                let html = "<iframe style=\"border: none; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;\" src=\"https://corn-ng.web.app\" />";
                newWindow.document.body.innerHTML = html;
            }
        </script>
    </head>
    <body style="margin: 0px; border: 0px; padding: 0px;">
        <button onclick="inject();" class="button" style="width: 90vw; height: 90vh; margin: 5vh 5vw;">Inject</button>
    </body>
</html>
