<!DOCTYPE html>
<html>
    <head>
        <title>CornNG Pr0xy</title>
        <link rel="stylesheet" href="css/index.css"/>
        <script src="redirect.js"></script>
        <script src="config.js"></script>
        <script src="baremux/index.js" defer></script>
        <script src="baremod/index.js" defer></script>
        <script src="libcurl/index.js" defer></script>
        <script src="epoxy/index.js" defer></script>
        <script src="uv/uv.bundle.js" defer></script>
        <script src="uv/uv.config.light.js" defer></script>
        <script src="proxy.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="vbox fillScreen" style="margin: auto;">
            <img class="banner" src="img/corn.svg"/>
            <div class="hbox">
                <select id="proxyUrl" class="button"></select>
                <select id="proxyType" class="button">
                    <option id="epoxy">Epoxy/Wisp</option>
                    <option id="libcurl">Libcurl/Wisp</option>
                    <option id="bare">Bare</option>
                </select>
                <p title="Epoxy is fast, but may not work. Wisp is more stable, but a bit slower. Bare is the fastest, but likely will be blocked."
                   style="font-size: 20px; display: inline; user-select: none;">
                   (?)
                </p>
            </div>
            <input id="serverAddress" type="text" class="button"/>
            <input id="targetAddress" type="text" class="button" value="https://google.com"/>
            <button id="startButton" class="button">Start</button>
        </div>
    </body>
</html>
